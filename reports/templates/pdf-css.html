<style>
    @page {
        header: header;
        margin: 1.1cm 1cm 1cm 1cm;
    }

    body {
        font-size: 8pt;

    /*table style*/
    table {
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
    }

        table th {
            font-weight: bold;
            text-align: center;
        }

        table td,
        table th {
            padding: 0px;
            padding-top: 4px;
            padding-bottom: 2px;
            background-color: #ffffff;
        }

        table th, table td {
            padding-left: 1mm;
            padding-right: 1mm;
        }

        table.bordered th,
        table.bordered td {
            border: 1px solid #000000 !important;
        }

        table tbody th, table tbody td {
            vertical-align: top;
        }

        table thead {
            display: table-header-group;
        }

        table tbody th.vt, table tbody td.vt, .vt {
            vertical-align: top;
        }

        table tbody th.vb, table tbody td.vb, .vb {
            vertical-align: bottom;
        }

        table th.l, table td.l, .l {
