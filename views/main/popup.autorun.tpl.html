<div class="popover" style="min-width:470px;max-width:80%">
    <div class="arrow"></div>
    <div class="popover-title">
        <button type="button" title="Close" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4><i class="glyphicon glyphicon-sort-by-alphabet"></i> เลือกอักษรย่อสำหรับรันเลขรับสำนวน</h4>
    </div>
    <div class="popover-content" style="height:250px;pading:0px">
        <style>
            select.custom {
                padding: 5px;
                padding-left: 1em;
                padding-right: 1em;
                width: 100%;
                height: 100%;
                font-size: 1.3em;
            }

                select.custom option {
                    padding: 3px;
                }
        </style>
        <select class="custom" size="10" ng-model="xitem.type_id" select-default ng-options="it.id as it.id | lookup_type:'name':'code' group by it.group_id | lookup_group for it  in Lookups.getType()"></select>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success btn-min" ng-disabled="!xitem.type_id" ng-click="setRunNumberHlr(xitem.type_id);$hide()"><span class="glyphicon glyphicon-ok-sign"></span> รันเลขรับสำนวน</button>
        <button type="button" class="btn btn-warning btn-min" ng-click="$hide()"><span class="glyphicon glyphicon-remove-sign"></span> ยกเลิก</button>
    </div>
</div>
