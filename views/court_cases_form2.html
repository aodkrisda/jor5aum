

<div class="panel panel-default">
    <div class="panel-heading" >
        <h4 class="text-center"><strong><big>จัดส่งร่างคำพิพากษา {{editingItem.user_id | lookup_court}}</big></strong></h4>
    </div>

    <div class="panel-body" style="padding-bottom:0px;">

        <form class="readonly form form-horizontal" name="form" style="padding-top:25px;padding-bottom:50px;">
            <fieldset>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">เลขดำ</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.number_black}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่รับฟ้อง</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.date_case | thai_date}}">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">โจทก์</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.plaintiff}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">จำเลย</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.defendant}}">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">ประเภทคดี</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.type_id | lookup_type:'name':true}} - {{editingItem.type_id | lookup_type}}">
                    </div>
                </div>
                <div class="row clearfix"></div>
                    <div class="form-group col-md-6 ">
                        <label class="control-label col-md-4">ข้อหาหลัก</label>
                        <div class="col-md-8">
                            <input type="text" readonly class="form-control input-md" value="{{editingItem.topic_id | lookup_topic}}">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4">ข้อหารอง</label>
                        <div class="col-md-8">
                            <input type="text" readonly class="form-control input-md" value="{{editingItem.title}}">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4">ผลการส่งรายงานคดี</label>
                        <div class="col-md-8">
                            <input type="text" readonly class="form-control input-md" value="{{editingItem.command_id | lookup_at}}">
                        </div>
                    </div>

                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4">ผลการปฏิบัติ (ภาค)</label>
                        <div class="col-md-8">
                            <input type="text" readonly class="form-control input-md" value="{{editingItem.result | lookup_result}}">
                        </div>
                    </div>


                    <div class="row clearfix">

                    </div>
                    <hr />
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4">เลขที่คดีแดง</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control input-md" ng-model="editingItem.number_red">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="control-label col-md-4">ผู้พิพากษาเจ้าของสำนวน</label>
                        <div class="col-md-8">
                            <div class="input-group">
                                <select class="form-control input-md" name="role" ng-model="editingItem.judge_id" select-default ng-options="it.id as it.name for it  in Lookups.getOwnJudge()">
                                    <option value=""></option>
                                </select>
                                <span class="input-group-addon btn" id="add-judge" ng-click="popupJudge()"><span class="glyphicon glyphicon-plus"></span></span>
                            </div>
                        </div>
                    </div>

                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่อ่านคำพิพากษา</label>
                    <div class="col-md-8">
                        <span mode="0" ng-model="editingItem.date_read" placeholder="ยังไม่มีข้อมูล" custom-date-field></span> 
                    </div>
                </div><div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่ส่งสำเนาคำพิพากษา</label>
                    <div class="col-md-8">
                        <span mode="0" ng-model="editingItem.date_sent3" placeholder="ยังไม่มีข้อมูล" custom-date-field></span> 
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">เลขที่ส่งคำพิพากษา</label>
                    <div class="col-md-8">
                        <input type="text"  class="form-control input-md" ng-model="editingItem.number_sent3">
                    </div>
                </div>
                <div class="row clearfix"></div>
                <div class="form-group">
                    <label class="control-label col-md-2">หมายเหตุ</label>
                    <div class="col-md-9">
                        <textarea  rows="3" class="form-control" ng-model="editingItem.note3"></textarea>
                    </div>
                </div>


</fieldset>
        </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="col-md-6">
                    <button type="button" class="btn btn-success btn-block" ng-click="saveForm(editingItem,1)"><span class="glyphicon glyphicon-ok-sign"></span> บันทึกข้อมูล</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-warning btn-block" ng-click="goBack()"><span class="glyphicon glyphicon-remove"></span> ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>
</div>
