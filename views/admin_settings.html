<h1 class="page-header">
    <span class="glyphicon glyphicon-cog"></span> ตั้งค่าระบบ
    
</h1>

<ul class="list-group" ng-controller="AdminSettingCtrl">
    <li class="list-group-item" ng-repeat="it in settings">
        
        <div class="input-group pull-right" style="margin-top:0.2em" ng-switch="getType(it)">
            <div ng-switch-when="checkbox" ios-toggle ng-model="settings[$index]['value']" ng-true-value="'1'" ng-false-value="'0'"></div>
            <div class="input-group" ng-switch-when="integer">
                <span class="btn text-right" ng-click="panelNumber(it,$event)"><strong>15 วัน</strong> <span class="caret"></span></span>
            </div>
            <div class="input-group" ng-switch-default>
                <span class="btn text-right"  ng-click="panelDefault(it,$event)">ยั้งไม่มีข้อมูล <span class="caret"></span></span>
            </div>
        </div>
        <h4><span class="glyphicon glyphicon-menu-right"></span>{{it.label}}</h4>
    </li>

</ul>
<div class="col-md-4 col-md-offset-4">
    <button class="btn btn-success btn-lg btn-block"><span class="glyphicon glyphicon-ok"></span> บันทึกข้อมูล</button>
</div>
