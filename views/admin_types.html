
<script type="text/ng-template" id="custom.form.types.html">
    <div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" ng-show="title">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"><span class="fa fa-windows"></span> <span ng-bind="title"></span></h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" name="form">
                        <fieldset>

                            <div class="form-group">

                                <!-- Text input-->
                                <label class="col-md-4 control-label">ประเภทคดี</label>
                                <div class="col-md-7">
                                    <input type="text" name="name" placeholder="ยังไม่ได้กำหนดชื่อ" required ng-model="editingItem.name" class="form-control input-md">
                                    <p class="help-block has-error" ng-show="form.name.$error.required">ต้องกำหนดชื่อ</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Select Basic -->
                                <label class="col-md-4 control-label">ความ</label>
                                <div class="col-md-7">
                                    <select class="form-control input-md" name="role" ng-model="editingItem.group_id" select-value-type="string" ng-options="it.id as it.name for it  in Lookups.getGroup()">
                                        <option value=""></option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">

                                <!-- Text input-->
                                <label class="col-md-4 control-label">อักษรย่อ</label>
                                <div class="col-md-7">
                                    <input type="text" name="code" maxlength="5" placeholder="ตัวอย่างเช่่น อ." required ng-model="editingItem.code" class="form-control input-md">
                                    <p class="help-block has-error" ng-show="form.code.$error.required">ต้องกำหนดอักษรย่อ</p>
                                </div>
                            </div>
                        </fieldset>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary btn-min" ng-disabled="!editingItem.name" ng-click="saveForm()"><span class="fa fa-save"></span> บันทึกข้อมูล</button>
                    <button type="button" class="btn btn-warning btn-min" ng-click="cancelForm()"><span class="fa fa-close"></span> ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>
</script>


<style>
    .adon-label {
        width: 150px;
        text-align: 'right';
    }
</style>
<div class="container-fluid">

    <p>
        <div class="panel panel-default" ng-controller="CustomTableCtrl" ng-init="setAPI('types','custom.form.types.html',{search:'searchText',group_id:'searchGroup'})">
            <div class="panel-heading">
                <div class="text-left pull-left">
                    <h2 style="padding:0px;margin:0px;"><span class="fa fa-windows"></span> ประเภทคดี ({{tableParams.total()}})</h2>
                </div>
                <p class="text-right">

                    <button ng-click="newItem()" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> เพิ่มข้อมูล</button>
                    <button ng-click="editItem()" ng-show="hasSelected()" class="btn btn-warning"><span class="glyphicon glyphicon-pencil"></span> แก้ไขข้อมูล</button>
                    <button data-placement="bottom"  data-trigger="click" bs-popover data-template="custom.confirm.popover.html"
                            ng-click="removeItem()" ng-show="hasSelected()" class="btn btn-danger" data-auto-close="true">
                        <span class="glyphicon glyphicon-remove"></span> ลบข้อมูล
                    </button>
                    <button ng-click="refresh()" class="btn btn-success"><span class="glyphicon glyphicon-refresh"></span> โหลดข้อมูล</button>
                </p>
            </div>
            <div class="panel-body" style="padding-bottom:0px;">
                <div loading-container="tableParams.settings().$loading">
                    <div class="input-group col-md-6 col-md-offset-3">
                        <div class="input-group-addon  adon-label">ความ</div>

                        <select class="form-control" ng-model="searchGroup" ng-change="setFilter()" select-value-type="string" ng-options="it.id as it.id | lookup_group  for it in Lookups.getGroup()"><option value="">ทั้งหมด</option></select>
                        <div class="input-group-addon btn btn-default" ng-click="setFilter()" title="เริ่มค้นหา"><span class="glyphicon glyphicon-filter"></span></div>
                    </div>
                        <div class="input-group col-md-6 col-md-offset-3">
                            <div class="input-group-addon adon-label">ค้นหาชื่อ</div>

                            <input type="text" class="form-control" ng-model="searchText" ng-model-options="{updateOn: 'blur', debounce: {'default': 500, 'blur': 0}}" placeholder="{{(lastSearchText)?lastSearchText:'ชื่อที่ต้องการค้นหา'}}" />
                            <div class="input-group-addon btn btn-default" ng-click="setFilter()" ng-disabled="!searchText" title="เริ่มค้นหา"><span class="glyphicon glyphicon-search"></span></div>
                            <div ng-if="lastSearchText" class="input-group-addon btn btn-default" ng-click="clearFilter()" title="เลิกค้นหา"><span class="glyphicon glyphicon-remove"></span></div>
                            
                        </div>

                    <hr/>
                    <table ng-table="tableParams" show-filter="false" class="table table-hover" >
                        <tbody>

                            <tr ng-repeat="it in $data"
                                ng-click="selectRow(it);"
                                ng-dblclick="editItem()"
                                ng-class="{'active': isSelected(it)}">
                                <td width="30" class="text-right text-muted">{{startIdx + $index + 1}}.</td>
                                <td width="120" data-title="'อักษรย่อ'" sortable="'code'">
                                    {{it.code}}
                                </td>
                                <td data-title="'ประเภทคดี'" sortable="'name'" >
                                    {{it.name}}
                                </td>

                                <td data-title="'ความ'" sortable="'group_id'" class="text-center" header-class="'text-center'">
                                    {{it.group_id | lookup_group}}
                                    <span ng-if="isSelected(it)" class="row-action2"><span class="glyphicon glyphicon-star-empty"></span></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>



                </div>

            </div>

        </div>
    </div>
</p>
<div>
