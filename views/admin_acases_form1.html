<style>
    .xreadonly{background-color:#F9DADA}
</style>


<div class="panel panel-default">
    <div class="panel-heading" style="padding-bottom:0px;">
        <h2 class="text-center" style="margin-top:0px">รับร่างคำสั่ง {{editingItem.user_id | lookup_court}}</h2>
    </div>

    <div class="panel-body" style="padding-bottom:0px;">

        <form class="form form-horizontal readonly" name="form" style="padding-top:25px;padding-bottom:50px;">
            <fieldset>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">เลขดำ</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.number_black}}">
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">เลขแดง</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.number_red}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">โจทก์</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.plaintiff}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">จำเลย</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.defendant}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">ประเภทคดี</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.type_id | lookup_type:'name':true}} - {{editingItem.type_id | lookup_type}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">ข้อหาพิมพ์ปก</label>
                    <div class="col-md-8" ng-init="_xedit=false">
                        <div class="input-group">
                            <input type="text" ng-readonly="!_xedit" class="form-control input-md" ng-model="editingItem.title">
                            <span class="input-group-addon"  title="แก้ไข" ng-click="_xedit=true"><span class="glyphicon glyphicon-pencil"></span></span>
                        </div>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่รับฟ้อง</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.date_case | thai_date}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">ข้อหาสถิติ</label>
                    <div class="col-md-8">
   
                            <div class="input-group" ng-controller="TopicsCtrl" ng-init="_xedit2=false">
                                <div class="form-control" ng-class="{readonly:!_xedit2}" style="height:auto;min-height:36px;">
                                    <custom-choices ng-model="editingItem.topic_ids"></custom-choices>
                                </div>
                                <div class="input-group-addon" style="vertical-align:top;" title="แก้ไข" id="edit-topics" ng-click="ifcall(editingItem.type_id>0,popupTopics, editingItem);_xedit2=true">
                                    <span style="background:none"><span class="glyphicon glyphicon-pencil"></span></span>
                                </div>
                            </div>
              
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่ศาลส่งร่างคำสั่ง</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.date_sent_a | thai_date}}">
                    </div>
                </div>
            
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">เลขที่ส่งร่างคำสั่งของศาล</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.number_sent_a}}">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">ชื่อผู้พิพากษาเจ้าของสำนวน</label>
                    <div class="col-md-8">
                        <input type="text" readonly class="form-control input-md" value="{{editingItem.judge_id_a  | lookup_judge}}">
                    </div>
                </div>
       
                <div class="row clearfix"></div>
                <hr />
                <div>
                    <div class="col-md-4 col-md-offset-4" ng-if="!editingItem.auto_received_num2">
                        <button  class="btn btn-success btn-lg btn-block" ng-click="setRunNumber2(editingItem,$event)"><span class="glyphicon glyphicon-sort-by-attributes"></span> รันเลขรับสำนวน</button>
                    </div>                
                    <div class="col-md-4 col-md-offset-4" ng-if="editingItem.auto_received_num2">
                        <h3 title="คลิกเพื่อลบเลขรับสำนวน"><span class="btn text-primary" data-placement="top" data-auto-close="true" data-trigger="click" bs-popover data-template="custom.confirm.autonumber2.html" style="font-size:1em">เลขรับสำนวน  <span class="glyphicon glyphicon-paperclip"></span> {{editingItem.auto_received_num2}}</span> </h3>
                    </div>
                    <div class="row clearfix"></div>
                    <hr />
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">สำนวนพ่วง</label>
                    <div class="col-md-8">
                         <div class="input-group">
                             <div class="input-group-addon"  style="background-color:#F9DADA"><input type="checkbox" ng-model="editingItem.link_checked" ng-true-value="'1'" ng-false-value="'0'"  disabled/></div>
                             <input type="text" readonly  class="form-control" ng-model="editingItem.link_ids" placeholder="ไม่มีสำนวนพ่วง" />
                         </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">สำนวนรวม</label>
                    <div class="col-md-8">
                        <div class="input-group">
                            <div class="input-group-addon" style="background-color:#F9DADA"><input type="checkbox" ng-model="editingItem.add_checked" ng-true-value="'1'" ng-false-value="'0'" disabled/></div>
                            <p type="text" class="form-control" style="background-color:#F9DADA">
                                <span  class="label label-mr label-black" ng-repeat="key in editingItem.add_ids |split">{{key}}</span>
                                <span ng-if="!editingItem.add_ids" class="text-muted">ไม่มีสำนวนรวม</span>
                            </p>
                        </div>
                    </div>
                </div>      
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่ภาครับร่างคำสั่ง</label>
                    <div class="col-md-8">
                        <span mode="0" ng-model="editingItem.date_received3_a" placeholder="ยังไม่มีข้อมูล" custom-date-field></span>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">เลขรับร่างคำสั่ง</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control input-md" ng-model="editingItem.number_received3_a">
                    
                    </div>
                </div>
                <div class="form-group col-md-6 has-feedback custom-dropdown">
                    <label class="control-label col-md-4">รองอธิบดีฯผู้ตรวจ</label>
                    <div class="col-md-8">
                        <div custom-dropdown class="form-control input-md" ng-model="editingItem.judge2_id_a" data-options="judge_jor5_options"></div>
                        <span class="form-control-feedback"><span class="caret"></span></span>

                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่ อธ. จ่ายสำนวน/หน.ภาค รับร่างคำสั่ง</label>
                    <div class="col-md-8">
                        <span mode="0" ng-model="editingItem.date_at_received1_a" placeholder="ยังไม่มีข้อมูล" custom-date-field></span>
                    </div>
                </div>
            
                <div class="form-group col-md-6 has-feedback custom-dropdown">
                    <label class="control-label col-md-4">หน.ศาลประจำภาคฯ ผู้ตรวจ</label>
                    <div class="col-md-8">
                        <div custom-dropdown class="form-control input-md" ng-model="editingItem.judge4_id_a" data-options="judge_jor5_options" ></div>
                        <span class="form-control-feedback"><span class="caret"></span></span>
                    </div>
                </div>


                <div class="form-group col-md-6">
                    <label class="control-label col-md-4">วันที่ รอง อธ. รับสำนวน</label>
                    <div class="col-md-8">
                        <span mode="0" ng-model="editingItem.date_at_received2_a" placeholder="ยังไม่มีข้อมูล" custom-date-field></span>
                    </div>
                </div>
                <div class="form-group col-md-6  has-feedback custom-dropdown">
                    <label class="control-label col-md-4">ผลการปฏิบัติ</label>
                    <div class="col-md-8">
                        <div custom-dropdown class="form-control input-md" ng-model="editingItem.result" data-options="result_options"></div>
                        <span class="form-control-feedback"><span class="caret"></span></span>
                    </div>
                </div>
                
                <div class="col-md-12" style="margin-top:2em">
                    <label class="control-label col-md-2" style="padding-right:3em">หมายเหตุ</label>
                    <div class="col-md-9">
                        <textarea class="form-control" rows="3" ng-model="editingItem.form3_note"></textarea>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="col-md-6">
                    <button type="button" class="btn btn-success btn-block" ng-click="saveForm(editingItem,2)"><span class="fa fa-save"></span> บันทึกข้อมูล</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-warning btn-block" ng-click="goBack()"><span class="fa fa-close"></span> ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>
</div>
